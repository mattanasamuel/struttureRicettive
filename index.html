<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regione Veneto - Strutture Recettive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    


    <header>
        <div class="container m-5">
            <h1>Regione Veneto - Strutture Ricettive</h1>
        </div>
        <div class="container my-3">
            <label for="sel-provincia">Provincia</label>
            <select name="provincie" id="sel-provincia" class="form-select form-select-sm">
                <option value="all">--Seleziona provincia della struttura--</option>
            </select>
        </div>
        <div class="container my-3">
            <label for="sel-comune">Comune</label>
            <select name="comuni" id="sel-comune" class="form-select form-select-sm">
                <option value="all">--Seleziona comune della struttura--</option>
            </select>
        </div>
        
        <div class="container">
            <input type="checkbox" id="aria-condizionata" name="aria-condizionata" class="form-check-input" />
            <label for="aria-condizionata">Aria condizionata</label>
        </div>
        <div class="container">
            <input type="checkbox" id="esiste-piscina" name="esiste-piscina" class="form-check-input ml-5" />
            <label for="esiste-piscina">Piscina</label>
        </div>
        
        <div class="container mt-3">
            Animali ammessi
            <div class="form-check">
                <input class="form-check-input" type="radio" name="animaliAmmessi" id="animaliAmmessi1" value = "Indifferente" checked> <!--spuntata di default --> 
                <label class="form-check-label" for="animaliAmmessi1">Indifferente</label> 
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="animaliAmmessi" id="animaliAmmessi2" value = "Si">
                <label class="form-check-label" for="animaliAmmessi2">Si</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="animaliAmmessi" id="animaliAmmessi3" value = "No">
                <label class="form-check-label" for="animaliAmmessi3">No</label>
            </div>
        </div>


        <div class="containe mx-5">
            <button type="button" class="btn btn-success my-3" id="btnLoad">Carica</button>
        </div>
        <label for="btnLoad" style="display: none; padding-left: 4%;" id="risultati">corrispondenze trovate: <p id="numeroRisultati"></p> </label>

    </header>
    <section class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>nome</th>
                    <th>comune</th>
                    <th>aria condizionata</th>
                    <th>animali ammessi</th>
                    <th>piscina presente</th>
                </tr>
            </thead>
            <tbody id="tabella"></tbody>
        </table>
    </section>

    <script src="json/Regione-Veneto---Elenco-strutture-ricettive.json"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
